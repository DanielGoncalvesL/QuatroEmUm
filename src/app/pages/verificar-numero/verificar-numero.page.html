<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="inicio"></ion-back-button>
        </ion-buttons>
        <ion-title>Verificador de Numero</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Verificar Número</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
        <ion-item>
            <ion-label position='stacked'>Número</ion-label>
            <ion-input type='number' clearInput required [(ngModel)]='numero'></ion-input>
        </ion-item>
        <ion-button expand='block' color='success' (click)='verificarParImpar()'>Par ou Impar</ion-button>
        <ion-button expand='block' color='success' (click)='verificarPrimo()'>Número Primo</ion-button>
    </div>
</ion-content>
